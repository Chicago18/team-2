<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <link rel = "stylesheet" href = "TextBubble.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEYHERE"></script>
    <script>
        var labels = ['JP Morgan','Chicago Theatre'];
    var labelIndex = 0;
    function initialize() {
      var chasetower = { lat: 41.881988, lng: -87.629440};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 12,
        center: chasetower
      });
      google.maps.event.addListener(map, 'click', function(event) {
        addMarker(event.latLng, map);
      });
      addMarker(chasetower, map);
      addMarker({lat: 41.885125, lng: -87.627820}, map);
    }
    // Adds a marker to the map.
    function addMarker(location, map) {
      // Add the marker at the clicked location, and add the next-available label
      // from the array of alphabetical characters.
      var marker = new google.maps.Marker({
        position: location,
        label: labels[labelIndex++ % labels.length],
        map: map
      });
    }
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var marker;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 41.881988, lng: -87.629440},
          zoom: 8
        });
        marker = new google.maps.Marker({position: {lat: 41.885125, lng: -87.627820}, map: map});
        marker = new google.maps.Marker({position: {lat: 41.881988, lng: -87.629440}, map: map});
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOURAPIKEYHERE&callback=initMap"
    async defer></script>
  </body>
