<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Info Windows</title>


        </style>

    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="jquery-3.3.1.min.js"></script>

  </head>
  <body>
    
    <div id="map"></div>


    <script>


      function initMap() {
        var labels = ['JPMorgan ERG', 'GM ERG', 'Pride March', 'Black Lives Matter', 'AT&T ERG', 'event1', 'event2', 'event3', 'ERG4'];
        var categories = ['event', 'erg', 'top_erg'];
        var green_marker = 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
        var red_marker = 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
        var blue_marker = 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
        var chasetowers = {lat: 41.881972, lng: -87.629473};
        var chasetowers2 = {lat: 41.90, lng: -87.529473};
        var chasetowers3 = {lat: 41.75, lng: -87.929473};
        var chicagotheatre = {lat: 41.885598, lng: -88.627917};
        var pride_march = {lat: 45.838143, lng: -88.635151};
        var blm = {lat: 43.85143, lng: -77.635151};
        var att = {lat: 43.878143, lng: -77.635151};
        var event1 = {lat: 41.878143, lng: -78.635151};
        var event2 = {lat: 43.878143, lng: -90.635151};
        var event3 = {lat: 46.878143, lng: -83.635151};
        var erg4 = {lat: 44.878143, lng: -86.635151};


        var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Uluru</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Uluru</b>, also referred to as <b>Ayers Rock</b>, is a large ' +
            'sandstone rock formation in the southern part of the '+
            'Northern Territory, central Australia. It lies 335&#160;km (208&#160;mi) '+
            'south west of the nearest large town, Alice Springs; 450&#160;km '+
            'Heritage Site.</p>'+
            '<p>Director: Jane Doe</p>'+
            '<a href="">Direct Message to ERG communication channel</a>'+
            '</div>'+
            '</div>';

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: chasetowers
        });

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });




        var markers_list = [new google.maps.Marker({
          position: chasetowers,
          label: labels[0],
          map: map,
          title: categories[2],
          icon: red_marker
        }), new google.maps.Marker({
          position: chicagotheatre,
          label: labels[1],
          map: map,
          title: categories[1],
          icon: red_marker
        }), new google.maps.Marker({
          position: pride_march,
          label: labels[2],
          map: map,
          title: categories[0],
          icon: red_marker
        }), new google.maps.Marker({
          position: blm,
          label: labels[3],
          map: map,
          title: categories[0],
          icon: red_marker
        }), new google.maps.Marker({
          position: att,
          label: labels[4],
          map: map,
          title: categories[1],
          icon: red_marker
        }), new google.maps.Marker({
          position: event1,
          label: labels[5],
          map: map,
          title: categories[0],
          icon: red_marker
        }), new google.maps.Marker({
          position: event2,
          label: labels[6],
          map: map,
          title: categories[0],
          icon: red_marker
        }), new google.maps.Marker({
          position: event3,
          label: labels[7],
          map: map,
          title: categories[0],
          icon: red_marker
        }), new google.maps.Marker({
          position: erg4,
          label: labels[8],
          map: map,
          title: categories[1],
          icon: red_marker
        }), new google.maps.Marker({
          position: chasetowers2,
          label: labels[9],
          map: map,
          title: categories[1],
          icon: red_marker
        }), new google.maps.Marker({
          position: chasetowers3,
          label: labels[10],
          map: map,
          title: categories[1],
          icon: red_marker
        })];

        i=0;
        while (i<markers_list.length){
          if (markers_list[i].title == "event"){
            markers_list[i].icon = green_marker;
          }
          if (markers_list[i].title == "erg"){
            markers_list[i].icon = red_marker;
          }
          if (markers_list[i].title == "top_erg"){
            markers_list[i].icon = blue_marker;
          }
          i++;
        }

        markers_list[0].addListener('click', function() {
          infowindow.open(map, markers_list[0]);
        });

        markers_list[1].addListener('click', function() {
          infowindow.open(map, markers_list[1]);
        });

        markers_list[2].addListener('click', function() {
          infowindow.open(map, markers_list[2]);
        });

        markers_list[3].addListener('click', function() {
          infowindow.open(map, markers_list[3]);
        });

        markers_list[4].addListener('click', function() {
          infowindow.open(map, markers_list[4]);
        });

        markers_list[5].addListener('click', function() {
          infowindow.open(map, markers_list[5]);
        });

        markers_list[6].addListener('click', function() {
          infowindow.open(map, markers_list[6]);
        });

        markers_list[7].addListener('click', function() {
          infowindow.open(map, markers_list[7]);
        });

        markers_list[8].addListener('click', function() {
          infowindow.open(map, markers_list[8]);
        });

      }




    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA11iw8jmKHyYb0o_OH7bDS5iH1CJYynz8&callback=initMap">
    </script>
  </body>
</html>
